<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
   <h1>trabalhando com listas</h1> 
   <h2>listas ordenadas</h2>
   <ol type="I">
       <li>acordar</li>
       <li>tomar cafe</li>
       <li>escovar os dentes</li>
       <li>ligar para o joao</li>
   </ol>
       <h2>listas nao ordenadas</h2>
       <ul type="circle"> 
           <li>pao</li>
           <li>leite</li>
           <li>tomate</li>
       </ul>
   <h2>juntando listas versao 1.0</h2>
   <ol>
       <li>antigas</li>
       <ol type="A">
           <li>clipper</li>
           <li>visual basic</li>
       </ol>
       <li>novas</li>
       <ol type="A" start="3">
           <li>PHP</li>
           <LI>PYTHON</LI>
       </ol>
   </ol>
</body>
</html>
